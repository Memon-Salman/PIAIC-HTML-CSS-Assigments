<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <table>
        <table bgcolor="#5b9bd5" height="100" width="100%">
            <!-- Nav Bar -->
            <tr>
                <td width="300"><img src="/images/logo.png" alt=""></td>
                <td>
                <td width="80"><a href="../index.html">Home</a></td>
                <td width="80"> <a href="about.html">About</a></td>
                <td width="80"><a href="portfolio.html">Portfolio</a></td>
                <td width="80"><a href="#">Contact</a></td>
                </td>
            </tr>
        </table>
        <!-- Main Content -->
        <table width="100%">
            <tr>
                <td>
                    <form action="">
                        <fieldset>
                            <br>
                            <legend>Your Details</legend>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name"> <br><br>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">

                        </fieldset>
                        <br>
                        <fieldset>
                            <br>
                            <legend>Your Review:</legend>
                            <label for="about-us">How did you hear about us?</label>
                            <select name="about-us" id="about-us">
                                <option value="google" selected>Google</option>
                                <option value="facebook">Facebook</option>
                                <option value="twitter">Twitter</option>
                                <option value="linked-in">Linked in</option>
                            </select>
                            <br> <br>
                            <label>Would you visit again?</label>
                            <input type="radio" name="visit" value="yes"> Yes
                            <input type="radio" name="visit" value="no"> No
                            <input type="radio" name="visit" value="maybe"> Maybe
                            <br><br>
                            <label for="comment">Comments:</label>
                            <br>
                            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                            <br><br>
                            <input type="checkbox" name="sign-up" id="sign-up">
                            <label for="sign-up">Sign me up for email updates</label>
                            <br><br>
                            <input type="submit" value="Submit review">
                        </fieldset>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14472.731533214725!2d67.0899902!3d24.925839!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6f1774a52a731111!2sPIAIC%20(Gulshan%20Campus)!5e0!3m2!1sen!2s!4v1610011234635!5m2!1sen!2s"
                        width="100%" height="450" frameborder="0" style="border:2px solid grey; border-radius: 5px;"
                        allowfullscreen="" aria-hidden="false" tabindex="0">
                    </iframe>
                </td>
            </tr>
        </table>
